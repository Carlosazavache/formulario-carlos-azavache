<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <style>
        body{
          
          background-image: url(blue.jpg);
          background-size: 1500px;
        }
      </style>
    </head>
    <body>
   
      <div class="container w-75 bg-light mt-5 rounded shadow">
      <h1 class="fw-bold text-center py-5">Bienvenido</h1>
    
        <form action="">
          <div class="mb-4">
            <label class="form-label" for="user">Usuario</label>
            <input class="form-control" name="user" type="text" id="user" placeholder="example@gmail.com">
          </div>
    
          <div class="mb-4">
           <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" name="password" type="password" id="password" placeholder="Por favor ingrese su contraseña">
          </div>
    
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Recuérdame</label>
          </div>
    
          <div class="d-grid">
            <button class="btn btn-secondary" type="submit">Ingresar</button>
          </div>
    
          <div class="my-4">
            <span> ¿Olvidaste tu contraseña?</span>
          </div>
          
    
    
        </form>
        
      </div>
    
    </body>
</html>
